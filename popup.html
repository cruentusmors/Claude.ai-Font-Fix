<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .status {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      color: #2e7d32;
      margin-bottom: 15px;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .toggle-btn:hover {
      background: #0056b3;
    }
    
    .toggle-btn.disabled {
      background: #dc3545;
    }
    
    .toggle-btn.disabled:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Claude Font Fix</div>
    <div class="subtitle">v1.0</div>
  </div>
  
  <div class="status" id="status">
    âœ… Sans-serif fonts active
  </div>
  
  <button class="toggle-btn" id="toggleBtn">
    Disable Extension
  </button>
  
  <div class="info">
    This extension forces Claude.ai to use clean sans-serif fonts instead of serif fonts for better readability.
    <br><br>
    <strong>Features:</strong>
    <ul style="margin: 10px 0; padding-left: 20px;">
      <li>Automatic font replacement</li>
      <li>Works with dynamic content</li>
      <li>System font fallbacks</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
