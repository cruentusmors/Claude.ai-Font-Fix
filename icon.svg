<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Serif "A" (before) - left side -->
  <text x="35" y="75" font-family="Times, serif" font-size="32" font-weight="bold" 
        fill="url(#textGradient)" filter="url(#dropshadow)" opacity="0.7">A</text>
  
  <!-- Arrow indicating transformation -->
  <path d="M 55 64 L 70 64 M 65 59 L 70 64 L 65 69" 
        stroke="#ffffff" stroke-width="3" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#dropshadow)"/>
  
  <!-- Sans-serif "A" (after) - right side -->
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#textGradient)" filter="url(#dropshadow)">A</text>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="103" cy="25" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="25" cy="103" r="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- Subtle Claude reference - small "C" -->
  <text x="64" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#ffffff" opacity="0.6" text-anchor="middle">C</text>
</svg>